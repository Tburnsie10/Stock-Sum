<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Stock Project</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">Stock Project</h1>
          <form class="form-inline" onSubmit="submitForm(event)">
            <input  size="16" type="text" placeholder="Stock Ticker">
            <input  size="16" type="number" placeholder="Stock Price">
            <input  size="16" type="text" placeholder="Option Type">
            <input size="16" type="text" placeholder="Expiration Date">
            <input  size="16" type="number" placeholder="Strike Price">
            <input  size="16" type="number" placeholder="Premium">
            <button class="btn-danger " type="submit">Submit</button>
         </form>
        </div>
      </div>



      <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3"><span class="text-left" >Stock Price</span> <span style="padding-left: 5%;" class="text-center" >Leverage</span><span style="padding-left: 10%" class="text-right" >Premiums</span></h1>
          <h2 style="background-color: lightsalmon;" class="text-center"><span id="levNum" class="text-left" >$ 0</span><span style="margin-left:30%;" id="levStr" class="text-center" >$ 0</span><span id="preNum" style="margin-left:45%;" class="text-right" >$ 0</span></h2>
          <table class="table table-hover">
            <thead>
              <tr>
                
                <th>Stock Ticker</th>
                <th>Stock Price</th>
                <th>Option Type</th>
                <th>Expiration Date</th>
                <th>Strike Price</th>
                <th>Premium</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tBody">
              
            </tbody>
          </table>






    <script src="script.js"></script>
</body>
